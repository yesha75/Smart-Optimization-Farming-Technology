<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f6f5f8;
            font-family: 'Poppins', sans-serif;
            color: #333;
            padding: 40px 0;
        }
        .card-custom {
            width: 800px;
            height: 80%;
            margin: 0 auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background-color: #fff;
            position: relative;
        }
        .card-custom h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            margin-top: 30px;
            color: #a26c93;
            text-align: center;
        }
        .form-group label {
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            margin-top: 30px;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type="file"] {
            font-size: 0;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        .file-input-wrapper label {
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom {
            background-color: #d4a4b3;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            margin-top: 30px;
            font-size: 20px;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #b78c9f;
            transform: scale(1.05);
        }
        .file-input-wrapper .file-name {
            display: flex;
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }
        #imagePreview {
            display: none;
            margin-top: 20px;
            width: 200px; /* Enforce width */
            height: 200px; /* Enforce height */
            object-fit: cover; /* Ensure the image covers the box */
        }
        .placeholder-image {
            display: none;
            width: 200px; /* Enforce width */
            height: 200px; /* Enforce height */
            object-fit: cover; /* Ensure the image covers the box */
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-custom">
            <h2>Leaf Disease Detection</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="videoUpload">Upload Video:</label>
                    <div class="file-input-wrapper">
                        <label for="videoUpload" id="fileLabel">No file chosen</label>
                        <input type="file" id="videoUpload" name="videoUpload" accept="video/*" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom">Detect</button>
            </form>
            <img id="imagePreview" src="" alt="Video Preview">
            <img class="placeholder-image" src="static/img/nutrients.jpg" alt="Placeholder Image"> <!-- Ensure the path is correct -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('videoUpload').addEventListener('change', function(event) {
            var fileName = event.target.files[0] ? event.target.files[0].name : 'No file chosen';
            document.getElementById('fileLabel').textContent = fileName;
        });

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for demonstration

            var fileInput = document.getElementById('videoUpload');
            var fileLabel = document.getElementById('fileLabel');
            var imagePreview = document.getElementById('imagePreview');
            var placeholderImage = document.querySelector('.placeholder-image');

            if (fileInput.files.length > 0) {
                fileInput.value = ''; // Clear the file input
                fileLabel.textContent = 'No file chosen'; // Reset label text
                imagePreview.src = 'static/img/fruits.jpg'; // Set image to a placeholder (or any image)
                imagePreview.style.display = 'block'; // Show image preview
                placeholderImage.style.display = 'none'; // Hide placeholder image
            } else {
                imagePreview.style.display = 'none'; // Hide image preview if no file
                placeholderImage.style.display = 'block'; // Show placeholder image if no file
            }
        });
    </script>
</body>
</html>
